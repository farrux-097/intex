<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Admin</title>
    <style type="text/tailwindcss">
        @layer utilities {
          .content-auto {
            content-visibility: auto;
          }
        }
    </style>
</head>
<body>
    <div class="flex bg-white h-[100vh] ">
        <div class="w-[20%]">
            <div class="w-full p-[33px] pl-[41px] pb-[32px] border-[#EBEBFF] border-b-[3px]">
                <img src="/images/login/logo.svg" alt="logo" width="200" height="24px" class="">
            </div>
            <div class="flex flex-col pl-[41px] pt-[33px] gap-[15px]">
                <a href="#" class="font-regular text-[25px] leading-[35px] text-[#009398]">Продукты</a>
                <a href="#" class="font-regular text-[25px] leading-[35px] text-[#B4B4C6]">Заказы</a>
            </div>  
        </div>
        <div class="w-[80%] bg-gray-300 h-[100%]" >
            <div class="w-full py-[29px] pr-[61px] border-[#EBEBFF] border-b-[3px]  flex items-center justify-end gap-[30px]">
                <a href="#" class="font-normal text-[22px] leading-[25px] text-[#A6A6A6]">Просмотр веб-сайта</a>
                <span class="h-[18px] w-[1px] bg-[#A6A6A6]"></span>
                <div class="flex gap-[10px]">
                  <img src="./images/admin/person.svg" alt="avatar" width="18" height="22"> 
                  <span class="user-name capitalize font-normal text-[22px] leading-[25px] text-[#A6A6A6]">Joe Melton</span>
                </div>
            </div>
            <div class="pl-[42px] pr-[48px] pt-[22px] pb-[40px] flex justify-between">
              <label class="w-[377px] py-[11px]  bg-white rounded-[50px] pl-[34px] pr-[28px] flex items-center justify-between">
                <input type="text" class="bg-white w-[250px] h-[24px] text-[#009398] text-[18px] outline-none focus: placeholder:text-[20px] placeholder:font-normal placeholder:text-[#BCBCBC] placeholder:leading-[23px]" placeholder="Найти">
                <span class="w-[1px] h-[42px] bg-[#A6A6A6]"></span>
                <button type="button"> <img src="./images/admin/search.svg" alt="search" width="24" height="24"></button>
              </label>
              <button class="w-[222px] rounded-[29px] bg-[#009398] py-[20px] font-bold text-[20px] leading-[23px] text-white">+ Добавить продукт</button>
            </div>
        </div>
    </div>
    <script src="./js/admin.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
</body>
</html>
